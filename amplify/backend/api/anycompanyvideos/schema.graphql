type VideoPost @model @auth(rules: [{allow: public}]) {
  id: ID!
  description: String
  title: String
  thumbnailUrl: String
  authorName: String
  authorProfilePicUr: String
  videoUrl: String
  postDateTime: AWSDateTime
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String
  lastName: String
  profilePicUrl: String
}
 